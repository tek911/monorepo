# SonarQube configuration
# Test: Verify SonarQube respects property configurations

sonar.projectKey=vulnmonolith
sonar.projectName=VulnMonolith Security Test Repo
sonar.projectVersion=1.0

# Source configuration
sonar.sources=services,shared-libs
sonar.tests=test-fixtures

# ISSUE: Very broad exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/vendor/**,\
  **/test-fixtures/**,\
  **/orphaned/**,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/docs/**,\
  **/*.md,\
  **/generated/**,\
  **/*.pb.go,\
  **/legacy-monolith/**

# ISSUE: Excluding security hotspots
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore SQL injection in billing service
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3649
sonar.issue.ignore.multicriteria.e1.resourceKey=**/billing-service/**

# Ignore hardcoded credentials everywhere
sonar.issue.ignore.multicriteria.e2.ruleKey=*:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

# Ignore CSRF issues
sonar.issue.ignore.multicriteria.e3.ruleKey=*:S4502
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*

# Ignore XSS issues in legacy code
sonar.issue.ignore.multicriteria.e4.ruleKey=*:S5131
sonar.issue.ignore.multicriteria.e4.resourceKey=**/legacy-monolith/**

# Ignore command injection
sonar.issue.ignore.multicriteria.e5.ruleKey=*:S2076
sonar.issue.ignore.multicriteria.e5.resourceKey=**/tools/**

# ISSUE: Quality gate disabled
sonar.qualitygate.wait=false
